name: Msp3
version: '${project.version}'
main: me.neylz.msp3.Msp3
api-version: 1.19
prefix: MS Plugin
authors: [ Neylz ]
description: Mazened Survival Plugin.
commands:
  admincam:
    description: spectate a player and go back to your original position
    usage: /<command> [player]
  faction:
    description: Choose & select your faction
    usage: /<command>
    aliases: [f,fac]
    permission: msp3.faction
  maintenance:
    description: Prevent players connection
    usage: /<command>